<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <div class="text-btn">
          <button id="data-all-clear">CLEAR</button>
          <button id="data-delete">DELETE</button>
        </div>
        <div class="numbers">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>รท</button>
        </div>
        <div class="numbers">
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>x</button>
        </div>
        <div class="numbers">
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>-</button>
        </div>
        <div class="numbers">
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-equals>=</button>
          <button data-operation>+</button>
        </div>
      </div>
    </div>
    <footer>
      Copyright &copy Eldin93
      <a href="https://github.com/Eldin93" target="_blank">
        <i class="fa fa-github" style="font-size: 30px"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
